<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F6F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E2D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frenchFlag" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002654;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED2939;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- French flag stripe -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#frenchFlag)"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- French Flow Logo/Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1E3A8A">
    French Flow
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6B7280">
    French Lessons in South East London
  </text>
  
  <!-- Key features -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#374151">
    Small Groups • 1:1 Lessons • GCSE & A-Level Prep
  </text>
  
  <!-- CTA -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#1E3A8A">
    Book Your Free 30-Minute Assessment
  </text>
  
  <!-- Website URL -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">
    frenchflow.co.uk
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="40" fill="#FEF3C7" opacity="0.6"/>
  <circle cx="1000" cy="350" r="30" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="150" cy="450" r="25" fill="#F3E8FF" opacity="0.6"/>
  <circle cx="1050" cy="200" r="35" fill="#ECFDF5" opacity="0.6"/>
</svg>
